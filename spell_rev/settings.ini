// Main Component               
install_tobex                   = 1 // installs ToBEx; automatically skipped if it's an EE game or if ToBEx is already installed and up to date
revised_saves                   = 1 // installs Demi's revised saves tables for all classes
celestials                      = 1 // set to 0 if you prefer alternative celestials without SR mucking things up
fiends                          = 1 // set to 0 if you prefer alternative fiends (e.g. atweak's) without SR mucking things up
ai_spell_immunity               = 1 // set to 0 if you want the AI to never use the old AI-only Spell Immunity spells (and have them replaced with spells of similar function or power)
dispel_globes                   = 1 // set to 0 if you want globes of invulnerability to not be dispelled by Dispel/Remove Magic
blindness                       = 0 // restores the original mage spell Blindness (replaces Obscuring Mist)